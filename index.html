<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance</title>
  <style>
    /* Custom font (if hosted locally) */
    @font-face {
      font-family: 'Microgramma D Extended';
      src: url('MicrogrammaD-Extended.woff2') format('woff2'),
           url('MicrogrammaD-Extended.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      font-size: 100%;
      background-color: #030303; /* black from your :root */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Microgramma D Extended', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    }

    .h1, .h3, .h4, .h5, h1, h2, h3, h4 {
      letter-spacing: -.04em;
      font-weight: 700;
      line-height: 1;
    }

    h1, h2, h3, h4 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-weight: 700;
      line-height: 1;
      
    }

    .h1, h1 {
      font-size: 7.5rem;
    }

    @media (min-width: 576px) {
      .h1, h1 {
        font-size: 2.85rem;
      }
    }

    @media (min-width: 768px) {
      .h1, h1 {
        font-size: 3.2rem;
      }
    }

    .text-white {
      color: #fff !important;
    }

    .text-center {
      text-align: center !important;
    }
    .col-xxl-10, .col-xxl-8 {
    position: relative;         /* Allows absolutely positioned children to be placed relative to this container */
    width: 100%;                /* Ensures the element takes up the full width of its parent */
    padding-right: 10px;        /* Adds 10px of padding on the right side */
    padding-left: 10px;         /* Adds 10px of padding on the left side */
}
.h1, h1 {
      font-size: 4.5rem;
      font-weight: 700;
      font-family: 'Microgramma D Extended', 
             -apple-system, 
             BlinkMacSystemFont, 
             'Segoe UI', 
             Roboto, 
             'Helvetica Neue', 
             Arial, 
             sans-serif, 
             'Apple Color Emoji', 
             'Segoe UI Emoji', 
             'Segoe UI Symbol', 
             'Noto Color Emoji';

    }

  </style>
</head>
<body>
<h1 class="col-xxl-10 h1 text-white text-center ">
    The growth squad behind some <br>of the worldâ€™s most category-<br>defining brands
</h1>

</body>
</html>
