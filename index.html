<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance</title>
  <style>
    /* Custom font (if hosted locally) */
    @font-face {
      font-family: 'Microgramma D Extended';
      src: url('MicrogrammaD-Extended.woff2') format('woff2'),
           url('MicrogrammaD-Extended.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      font-size: 100%;
      background-color: #030303; /* black from your :root */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Microgramma D Extended', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    }

    .h1, .h3, .h4, .h5, h1, h2, h3, h4 {
      letter-spacing: -.04em;
      font-weight: 700;
      line-height: 1;
    }

    h1, h2, h3, h4 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-style: normal;
      font-weight: 400;
    }

    .h1, h1 {
      font-size: 2.5rem;
    }

    @media (min-width: 576px) {
      .h1, h1 {
        font-size: 2.85rem;
      }
    }

    @media (min-width: 768px) {
      .h1, h1 {
        font-size: 3.2rem;
      }
    }

    .text-white {
      color: #fff !important;
    }

    .text-center {
      text-align: center !important;
    }
  </style>
</head>
<body>
  <h1 class="h1 text-white text-center">
    Website under maintenance.<br />
    We'll be back soon with some amazing news.
  </h1>
</body>
</html>
