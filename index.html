<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance</title>
  <style>
    /* Custom font (if hosted locally) */
    @font-face {
      font-family: 'Microgramma D Extended';
      src: url('MicrogrammaD-Extended.woff2') format('woff2'),
           url('MicrogrammaD-Extended.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      font-size: 100%;
      background-color: #030303;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Microgramma D Extended', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      padding: 20px;
    }

    h1 {
      font-size: clamp(1.75rem, 6vw, 4rem); /* Responsive scaling */
      font-weight: 700;
      letter-spacing: -0.04em;
      line-height: 1.2;
    }

    .text-white {
      color: #fff !important;
    }

    .text-center {
      text-align: center !important;
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 0 15px;
    }
    .globe-img {
        position: absolute;
        bottom: 20px;         /* adjust as needed */
        left: -100px;         /* half of the image width off-screen */
        max-width: 200px;
        width: 100%;
        height: auto;
        display: block;
        z-index: 1;
    }


  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-white text-center">
      Website under maintenance.<br />Weâ€™ll be back soon with some <span style="color:#fafa00">amazing news.</span>
    </h1>
    <img src="globe.png" alt="Globe Illustration" class="globe-img" />
  </div>
</body>
</html>
